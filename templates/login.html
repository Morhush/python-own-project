{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">Contact Us</h2>
            </div>
        </div>
    </div>
</section>
<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>{{container}}</p>
                <div class="done">
                    <div class="alert alert-success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        Your message has been sent. Thank you!
                    </div>
                </div>
                <div class="contact-form">
                    <form method="post" action="contact.php" id="contactform" class="contact">
                        <div class="form-group has-feedback">
                            <label for="email">Введіть ваш Email*</label>
                            <input type="email" class="form-control" name="email" placeholder="" required>
                            <i class="fa fa-user form-control-feedback"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password">Введіть пароль*</label>
                            <input type="password" class="form-control" name="password" placeholder="">
                            <i class="fa fa-envelope form-control-feedback"></i>
                        </div>

                        <input type="submit" value="Submit" id="submit" class="submit btn btn-default">
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
