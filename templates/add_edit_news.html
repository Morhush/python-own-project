{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">{{Додавання новини}}</h2>
            </div>
        </div>
    </div>
</section>
<section id="content">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do tempor.</p>
                <div class="done">
                    <div class="alert alert-success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        Your message has been sent. Thank you!
                    </div>
                </div>
                <div class="contact-form">

                    <form method="post" action="contact.php" id="contactform" class="contact">

                        name
                        image
                        text
                        <input type="hidden" class="hidden" name="id" value="{{id}}">
                        <div class="form-group has-feedback">
                            <label for="name">Name*</label>
                            <input type="text" class="form-control" name="name" value="{{name}}" required placeholder="">
                        </div>
                        <div class="form-group has-feedback">
                            <label for="image">Зображення*</label>
                            <input type="text" class="form-control" name="image" value="{{image}}" placeholder="">
                        </div>
                        <div class="form-group has-feedback">
                            <label for="text">Teкст новини</label>
                            <textarea class="form-control" rows="10" name="text" placeholder=""></textarea>
                        </div>
                        <input type="submit" value="Submit" id="submit" class="submit btn btn-default">
                    </form>
</section>
{% endblock %}
